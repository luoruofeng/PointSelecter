<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Coordinate Mapper</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">PointSelecter</a>
        </div>
    </nav>

    <div class="container">
        <!-- Upload Section -->
        <div id="upload-section" class="text-center p-5 border rounded bg-light">
            <h2 class="mb-4">Upload Image</h2>
            <p class="text-muted">Upload a JPG or PNG image to start annotating.</p>
            <input type="file" id="file-input" class="d-none" accept=".jpg,.jpeg,.png">
            <button id="upload-btn" class="btn btn-lg btn-primary">
                <i class="fas fa-cloud-upload-alt me-2"></i> Select Image
            </button>
        </div>

        <!-- Workspace Section (Hidden Initially) -->
        <div id="workspace-section" class="d-none">
            
            <div class="row">
                <!-- Image Editor Column -->
                <div class="col-lg-8">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Image View</h5>
                            <div class="btn-group">
                                <button id="btn-add-location" class="btn btn-outline-danger" title="Add Reference Point">
                                    <i class="fas fa-map-marker-alt me-1"></i> Add Location Point
                                </button>
                                <button id="btn-add-recognition" class="btn btn-outline-primary" disabled title="Calibrate first to enable">
                                    <i class="fas fa-crosshairs me-1"></i> Add Recognition Point
                                </button>
                            </div>
                        </div>
                        <div class="card-body p-0 bg-secondary text-center position-relative overflow-auto" style="min-height: 400px; max-height: 80vh;">
                            <!-- Image Container -->
                            <div id="image-wrapper" class="d-inline-block position-relative">
                                <img id="target-image" src="" alt="Target" class="img-fluid" style="max-width: 100%;">
                                <!-- Points will be injected here -->
                                <div id="points-layer"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sidebar / Controls Column -->
                <div class="col-lg-4">
                    
                    <!-- Location Points Panel -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-danger text-white">
                            <h6 class="mb-0"><i class="fas fa-map-marker-alt me-2"></i>Location Points (Reference)</h6>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-info py-2 small">
                                Set 3 points: Origin (0,0), X-Axis (x,0), Y-Axis (0,y).
                            </div>
                            <div id="location-points-list" class="list-group list-group-flush">
                                <!-- Dynamic Location Point Inputs -->
                            </div>
                        </div>
                    </div>

                    <!-- Recognition Points Panel -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <h6 class="mb-0"><i class="fas fa-crosshairs me-2"></i>Recognition Points</h6>
                            <div class="btn-group">
                                <button id="btn-add-label" class="btn btn-sm btn-light text-primary">
                                    <i class="fas fa-tag me-1"></i> Add Label
                                </button>
                                <button id="btn-delete-selected" class="btn btn-sm btn-light text-danger">
                                    <i class="fas fa-trash-alt me-1"></i> Delete Selected
                                </button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive" style="max-height: 300px;">
                                <table class="table table-sm table-hover mb-0">
                                    <thead class="table-light sticky-top">
                                        <tr>
                                            <th style="width: 30px;"><input type="checkbox" id="select-all-points"></th>
                                            <th>ID</th>
                                            <th>Coord (X, Y)</th>
                                            <th>Label</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recognition-points-list">
                                        <!-- Dynamic Recognition Points -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Export Panel -->
                    <div class="card shadow-sm">
                        <div class="card-header bg-success text-white">
                            <h6 class="mb-0"><i class="fas fa-file-export me-2"></i>Export</h6>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button id="btn-export-json" class="btn btn-outline-success">
                                    <i class="fas fa-file-code me-2"></i> Export JSON
                                </button>
                                <button id="btn-export-xml" class="btn btn-outline-success">
                                    <i class="fas fa-file-alt me-2"></i> Export XML
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Label Modal -->
    <div class="modal fade" id="labelModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Label</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="label-input" class="form-label">Label Name</label>
                        <input type="text" class="form-control" id="label-input" placeholder="e.g., Connector_A">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btn-save-label">Save Label</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
